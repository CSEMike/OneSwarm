ConfigView.section.connection.advanced.mtu.tooltip=Marimea maxima a unui pachet transferabil intr-o singura secventa prin retea.\nPentru optimizarea pachetelor transmise inspre exterior, Azureus foloseste MTU-40 (MSS).\nValori recomandate:\n  576 - Conexiuni telefonice\n1492 - conexiuni de banda larga PPPoE\n1500 - Ethernet, DSL si cablu
