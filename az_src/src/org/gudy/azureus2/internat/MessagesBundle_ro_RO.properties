ConfigView.section.connection.advanced.IPTOS=Pachet tip-de-serviciu (TOS) spre exterior [ex. 0x02, 0x10]
ConfigView.section.connection.advanced.IPTOS.tooltip=Stabilieste clasa de trafic si campul tip-de-serviciu (TOS) in capul de lista IP pentru pachete spre exterior.\nAzureus lasa aceasta optiune ne-stabilita initial, aceasta insemnand ca sunt folosite optiunile deja existente in sistemul de operare.\nExemple de valori:\n0x02 pentru IPTOS_LOWCOST\n0x04 pentru IPTOS_RELIABILITY\n0x08 pentru IPTOS_THROUGHPUT\n0x10 pentru IPTOS_LOWDELAY\nNOTE: Este posibil ca aceasta valoare sa fie neglijata de catre sistemul de operare al retelei, astfel ca aceasta optiune depinde mult de versiunea sistemului si a JRE.
