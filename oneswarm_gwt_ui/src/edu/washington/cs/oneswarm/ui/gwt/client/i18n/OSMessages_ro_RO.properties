visibility_specify_HTML=<h3>Specify which friends (or groups) can see particular swarms</h3><ul><li>If the group <b>Public Internet</b> is enabled normal BitTorrent is used. <b>Not anonymous!</b></li><li>If the group <b>All Friends</b> is enabled the swarm is searchable in the friend-to-friend network and but only your non-limited friends can see that you share it.</li><li>If you only share it with <b>specific friends or groups</b> the swarm is no longer searchable in the friend-to-friend network and only the specified users and users that know the swarm hash can download the swarm.</li>
