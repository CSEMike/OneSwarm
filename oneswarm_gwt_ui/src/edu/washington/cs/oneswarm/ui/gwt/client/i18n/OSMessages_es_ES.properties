visibility_specify_HTML=<h3>Especifica qué amigos (o grupos) pueden ver descargas particulares</h3><ul><li>Si el grupo <b>Internet Público</b> está habilitado, se usará BitTorrent normal. <b>¡No serás anónimo!</b></li><li>Si el grupo <b>Todos los Amigos</b> está habilitado, la descarga puede buscarse en la red de amigo-a-amigo, pero sólo los amigos no-limitados pueden ver que tú lo compartes.</li><li>Si solo lo compartes con <b>grupos específicos de amigos</b> la descarga ya no puede buscarse en la red de amigo-a-amigo, y sólo los usuarios especificados y los que sepan la firma (hash) de la descarga, podrán bajar la descarga.</li>
