visibility_specify_HTML=<h3>Indiquez quels amis (ou groupes) peuvent voir quels swarms</h3><ul><li>Si le groupe <b>Internet public</b> est activé, le protocole BitTorrent standard est utilisé. <b>Votre anonymat n''est plus garanti !</b></li><li>Si le groupe <b>Tous les amis</b> est activé, le swarm peut être recherché par le réseau F2F, mais seuls vos amis non limités peuvent voir que vous le partagez.</li><li>Si vous partagez seulement avec <b>certains amis ou groupes</b>, le swarm ne peut plus être recherché dans le réseau F2F, et seuls les utilisateurs spécifiés ou ceux qui connaissent le hash du swarm peuvent le télécharger.</li>
